<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
    <style>
        body { background: #f4f5fb; font-family: Arial; margin: 0; }
        .container {
            max-width: 700px; margin: 40px auto; background: white;
            padding: 25px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        h2 { color: #4c6fff; }
        input, textarea {
            width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background: #4c6fff; padding: 12px 20px; border: none; color: white;
            border-radius: 6px; cursor: pointer; margin-top: 10px;
        }
        a { text-decoration: none; color: #4c6fff; margin-bottom: 20px; display: inline-block; }
    </style>
</head>
<body>

<div class="container">
    <a th:href="@{/}">&#8592; Back</a>

    <h2>Create New Post</h2>

    <form th:action="@{/posts}" method="post" th:object="${post}">
        <input type="text" th:field="*{title}" placeholder="Post Title" required>

        <input type="text" th:field="*{summary}" placeholder="Short Summary" required>

        <textarea th:field="*{content}" rows="8" placeholder="Write your content here..." required></textarea>

        <button type="submit">Publish Post</button>
    </form>
</div>

</body>
</html>
