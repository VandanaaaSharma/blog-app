<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
</head>
<body>

<h1>Edit Post</h1>

<form th:action="@{'/posts/' + ${post.id} + '/edit'}" method="post">

    <label>Title</label>
    <input type="text" name="title" th:value="${post.title}" required><br><br>

    <label>Summary</label>
    <input type="text" name="summary" th:value="${post.summary}" required><br><br>

    <label>Content</label><br>
    <textarea name="content" rows="10" cols="60" required
              th:text="${post.content}"></textarea><br><br>

    <button type="submit">Update</button>
</form>

</body>
</html>
