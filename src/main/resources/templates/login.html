<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login | Blog Application</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", Arial, sans-serif;
        height: 100vh;
        display: flex;

        /* Animated Gradient Background */
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        background-size: 300% 300%;
        animation: bgMove 12s ease infinite;
    }

    @keyframes bgMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* LEFT PANEL */
    .left-panel {
        width: 50%;
        padding-left: 60px;
        padding-top: 120px;
        color: white;
    }

    .left-title {
        font-size: 50px;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 15px;
    }

    .left-sub {
        color: #dce7ef;
        width: 80%;
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 40px;
    }

    /* LOGIN BOX */
    .login-box {
        width: 380px;
        margin: auto;
        margin-right: 90px;

        padding: 40px;
        border-radius: 16px;

        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 30px rgba(0,0,0,0.25);
        color: white;
    }

    h2 {
        margin-bottom: 20px;
        font-weight: 600;
        font-size: 26px;
    }

    input {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 15px;

        background: rgba(255,255,255,0.2);
        color: white;
    }

    input::placeholder {
        color: #ddd;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: #ffd66e;
        color: #333;
        font-size: 16px;
        font-weight: bold;
        transition: 0.25s;
    }

    button:hover {
        background: #ffca3a;
        transform: translateY(-2px);
    }

    .error {
        color: #ff6b6b;
        font-size: 14px;
        margin-bottom: 10px;
    }
</style>
</head>

<body>

<!-- LEFT SIDE CONTENT -->
<div class="left-panel">
    <div class="left-title">Blog Application</div>

    <div class="left-sub">
        A modern platform to share your thoughts, creativity, and ideas with the world.
    </div>
</div>

<!-- LOGIN BOX -->
<div class="login-box">

    <h2>Login</h2>

    <div th:if="${param.error}" class="error">
        Invalid username or password
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

</div>

</body>
</html>
