<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">Post</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;

            /* Beautiful Gradient Background */
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fcb69f);
            background-size: 200% 200%;
            animation: bgFlow 12s ease infinite;
            padding: 40px 20px;
        }

        @keyframes bgFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* MAIN CARD */
        .container {
            max-width: 900px;
            margin: auto;

            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(14px);
            padding: 35px;

            border-radius: 22px;
            color: #4a3d3d;
            box-shadow: 0 10px 40px rgba(255, 114, 94, 0.35);
            animation: fadeUp 0.9s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 8px;
            font-weight: 700;
            color: #4a2f2f;
        }

        a {
            color: #7a3cff;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .meta {
            font-size: 13px;
            color: #6d5f5f;
            margin-bottom: 20px;
        }

        .summary {
            background: rgba(255, 255, 255, 0.45);
            border-left: 5px solid #ff6f91;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 18px;
            font-weight: 600;
            color: #5f4444;
        }

        .content {
            white-space: pre-wrap;
            line-height: 1.7;
            margin-bottom: 20px;
            font-size: 17px;
        }

        /* ACTION BUTTONS */
        .actions a,
        .actions button {
            padding: 10px 14px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.25s;
            margin-right: 10px;
        }

        .actions a {
            background: rgba(122, 60, 255, 0.2);
            color: #5b24d6;
        }

        .actions a:hover {
            background: rgba(122, 60, 255, 0.35);
            transform: translateY(-2px);
        }

        .btn-delete {
            background: rgba(255, 80, 80, 0.2);
            color: #ff3737 !important;
        }

        .btn-delete:hover {
            background: rgba(255, 80, 80, 0.3);
            transform: translateY(-2px);
        }

        /* COMMENTS */
        h3 {
            margin-top: 35px;
            color: #4a2f2f;
        }

        .comment-box {
            background: rgba(255, 255, 255, 0.45);
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 12px;
            box-shadow: 0 3px 10px rgba(255, 114, 94, 0.2);
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.4);
            font-size: 14px;
        }

        textarea::placeholder {
            color: #7b6d6d;
        }

        button[type="submit"] {
            background: #ff6f91;
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 12px;
            transition: 0.25s;
        }

        button[type="submit"]:hover {
            background: #ff577a;
            transform: translateY(-2px);
        }

        hr {
            border: 0;
            height: 1px;
            background: rgba(255,255,255,0.5);
            margin: 30px 0;
        }

    </style>
</head>

<body>

<div class="container">

    <a href="/">‚¨Ö Back to Home</a>

    <h1 th:text="${post.title}"></h1>

    <div class="meta">
        <span th:text="'Posted by: ' + ${post.createdBy}"></span> ¬∑
        <span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}"></span>
    </div>

    <div class="summary" th:text="${post.summary}"></div>

    <div class="content" th:text="${post.content}"></div>

    <!-- ACTIONS -->
    <div class="actions">

        <a th:if="${currentUser == post.createdBy or currentUser == 'admin'}"
           th:href="@{'/posts/' + ${post.id} + '/edit'}">
            ‚úè Edit
        </a>

        <form th:if="${currentUser == post.createdBy or currentUser == 'admin'}"
              th:action="@{'/posts/' + ${post.id} + '/delete'}"
              method="post"
              style="display:inline;">
            <button class="btn-delete">üóë Delete</button>
        </form>

    </div>

    <hr>

    <!-- COMMENTS -->
    <h3>Comments</h3>

    <div th:each="c : ${post.comments}" class="comment-box">
        <strong th:text="${c.createdBy}"></strong> :
        <span th:text="${c.content}"></span>
    </div>

    <form th:action="@{'/posts/' + ${post.id} + '/comment'}" method="post">
        <textarea name="content" rows="3" placeholder="Write a comment..." required></textarea>
        <button type="submit">Submit Comment</button>
    </form>

</div>

</body>
</html>
